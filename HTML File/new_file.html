		微软雅黑5号字体，加粗，斜体的嵌套

		构成一个网页的核心要素：
		1.文字
		2.图片
		3.表单
		4.表格
		5.超链接
		
		图片的绝对路径以http://或者https://等开头的url地址
		相对路径：相对于当前html文件所在的目录的层次关系来寻找路径
		
		url：unified resource locator：统一资源定位符
		<img src="url"  width="500"/>
		
		图片的高度或者宽度任意一边进行调整，另外一边也会同比例进行调整
		像素：px，pixel，1440*900，
		
		超链接构建网页导航的重要标签
