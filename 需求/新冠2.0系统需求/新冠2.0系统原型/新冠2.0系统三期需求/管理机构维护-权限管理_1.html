              <div id="u3653_text" class="text ">
                <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:700;">【管理机构维护-权限配置页面】</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">权限配置需要开放给国家级账号和省级账号；所以需要如下调整：</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">1、国家级账号和省级账号在管理机构维护页面操作列中增加“权限管理”按键，能够给对应管理机构下账号和下级管理机构配置功能权限；比如福建省管理机构的账号登录，可以给福建省管理机构关联的账号和福建省管理机构下的所有管理机构（例如仓山区管理机构、福州市管理机构）配置功能权限；</span></p><p><span style="font-family:'Arial Normal', 'Arial', sans-serif;font-weight:400;">2、国家级账号和省级账号能配置的权限基于其初始被管理员赋予了哪些权限；</span></p>
