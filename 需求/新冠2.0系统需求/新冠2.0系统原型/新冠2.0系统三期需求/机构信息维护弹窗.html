                <p style="line-height:normal;"><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑', sans-serif;font-weight:700;">【机构信息维护弹窗】</span></p><p style="line-height:normal;"><span style="font-family:'微软雅黑', sans-serif;font-weight:400;color:#000000;">管理机构登录后无论是添加或修改上报机构信息时候，机构组织代码都改为非必填，并且上报机构登录并填写表单时的组织机构代码要取消置灰，可填写；如果组织机构代码没有填写完整，那么当上报机构点击上报页面时，还是要提示“机构信息还未填写完整，不允许上报”；这么设计的目的是为了让上报机构可以先填写已知的信息，机构组织代码可以在之后补充填写，但如果不填写机构组织代码也是无法进行其他上报操作；</span></p><p style="line-height:18px;"><span style="font-family:'Microsoft Tai Le', sans-serif;font-weight:400;color:#D9001B;"><br></span></p>
