<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        background-image: url(../../image/森林.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        overflow: hidden;
        margin: 0;
      }
      body,html {
        height: 100%;
      }
      div {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 200%;
        background-size: contain;
        animation: move 4s infinite linear;
        background-repeat: repeat-x;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
      }
      .fog1 {
        background-image: url(../../image/森林.jpeg);       
      }
      .fog2 {
        background-image: url(../../image/3.jpeg);
      }
      @keyframes move {
        0%{
          left: 0px;
        }
        100%{
          left: -100px;
        }
      }
    </style>
</head>
<body>
  <div class="fog1"></div>
  <div class="fog2"></div>
</body>
</html>
