<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #first {
        width: 300px;
        height: 300px;
        margin: 200px auto;
            /* 重复渐变*/
        background-image: repeating-linear-gradient(red 0%,blue 30%);
        display: inline-block;
        text-align: center;
        line-height: 300px;
      }
      #second {
        width: 300px;
        height: 300px;
        margin: 200px auto;
            /* 渐变方向*/
        background-image: linear-gradient(to right,yellow 0%,green 50%, pink  100%);
        display: inline-block;
        text-align: center;
        line-height: 300px;
      }
    </style>
</head>
<body>
  <div id="first">1</div>
  <div id="second">2</div>
</body>
</html>
