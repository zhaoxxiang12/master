<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #box {
        width: 400px;
        height: 150px;
        line-height: 150px;
        margin: 100px auto;
        display: flex;
        perspective: 200px;
        transform-style: preserve-3d;
      }
      #left,#right{
        width: 200px;
        font-size: 30px;
        font-weight: bold;
        background-color: lightblue;
      }
      #left {
        text-align: right;
        transform-origin: left center;
        transition: all 1s;
      }
      #right {
        text-align: left;
        transform-origin: right center;
        transition: all 1s;
      }
      #left:hover {
         transform: rotateY(-30deg);
      }
      #right:hover {
        transform: rotateY(30deg);
      }
    </style>
</head>
<body>
  <div id="box">
    <div id="left">HT</div>
    <div id="right">ML</div>
  </div>

</body>
</html>
