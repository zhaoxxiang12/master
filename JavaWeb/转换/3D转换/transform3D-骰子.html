<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html {
            height: 100%;
        }
        body {
            perspective: 500px;
        }
        #box {
            width: 200px;
            height: 200px;
            position:absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            position: absolute;
            /* background-color: #10a6ce; */
            transform-style: preserve-3d;
            animation: circle 5s linear infinite;
        }
        #box div {
            width: 200px;
            height: 200px;
            background-color: rgba(17, 78, 128, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            font-size: 50px;
            line-height: 200px;
            border-radius: 10px;
        }
        #box .item2 {
            transform-origin: left center;
            transform: rotateY(90deg);
        }
        #box .item3 {
            transform-origin: right center;
            transform: rotateY(-90deg);
        }
        #box .item4 {
            transform-origin: top center;
            transform: rotateX(-90deg);
        }
        #box .item5 {
            transform-origin: bottom center;
            transform: rotateX(90deg);
        }
        #box .item6 {
            transform: translateZ(-200px);
        }
        @keyframes circle {
            0% {
                transform: rotate3d(1,1,1, 0deg);
            }
            100% {
                transform: rotate3d(1,1,1,360deg);
            }
        }
        #box:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="item1">●</div>
        <div class="item2">●●</div>
        <div class="item3">●●●</div>
        <div class="item4">●●●●</div>
        <div class="item5">●●●●●</div>
        <div class="item6">●●●●●●</div>
    </div>
</body>
</html>
