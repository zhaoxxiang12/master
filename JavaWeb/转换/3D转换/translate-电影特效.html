    <style>
      #list {
        width: 1000px;
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
      }
      .space {
        perspective: 400px;
        width: 300px;
        height: 100px;
        margin-top: 15px;
      }
      .box {
        transform-style: preserve-3d;
        transform-origin: 150px 50px -50px;
        width: 300px;
        height: 100px;
        position: relative;
        transition: all 2s;
        margin-top: 15px;
      }
      .box img,.box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .box img {
        /* opacity: 0.5; */
      }
      .box div {
        background-color: #aaa;
        transform-origin: top center;
        transform: rotateX(-90deg) translateZ(100px);
      }
      .box div h3 {
        margin: 0;
      }
      .box div p {
        height: 45px;
        line-height: 20px;
        word-wrap: break-word;
      }
      .box:hover {
        transform: rotateX(90deg);
      }
    </style>
</head>
