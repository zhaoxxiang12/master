<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div {
        width: 1000px;
        height: 500px;
        background-color: rgba(180,225,240,0.5);
        margin: 200px auto;
        position: relative;
        /*标签跟屏幕有500px的距离*/
        perspective: 200px;
        /* transform-style: preserve-3d; */
      }
      #inner {
        width: 200px;
        height: 200px;
        margin: auto;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        position: absolute;
        background-color: red;
        animation: circle 10s infinite linear;
      }
      @keyframes circle {
        0% {
          transform: rotateY(0deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
    </style>
</head>
<body>
  <div>
    <div id="inner"></div>
  </div>

</body>
</html>
