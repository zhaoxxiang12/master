<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: red;
        transform: rotate(0deg);
        line-height: 200px;
        text-align: center;
        transition: all 1s;
      }
      div:hover {
        transform: rotate(360deg);
        border-radius: 50%;
      }
    </style>
</head>
<body>
  <div>
    旋转
  </div>
</body>
</html>
