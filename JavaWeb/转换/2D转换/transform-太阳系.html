<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      #sun {
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        background-image: linear-gradient(#fcd85d 0%,#e1d300 50%, #d39b03 100%);
        box-shadow: 0 0 20px 5px #fcd85d;
      }
      .center {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
      }
      #planet-box {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 1px solid #666;
      }
      #Mercury {
        width: 30px;
        height: 30px;
        position: absolute;
        background-color: rgb(150, 150, 67);
        top: 90px;
        left: -15px;
        line-height: 30px;
        text-align: center;
        font-size: 10px;
        border-radius: 50%;
        transform-origin: 110px 10px;
        transform: rotate(45deg);
        animation: circle 2s linear infinite;
      }
      @keyframes circle{
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #Venus-box {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 1px solid #666;
      }

      #Venus {
        width: 20px;
        height: 20px;
        position: absolute;
        background-color: rgb(194, 155, 84);
        top: 115px;
        left: -15px;
        line-height: 20px;
        text-align: center;
        font-size: 10px;
        border-radius: 50%;
        transform-origin: 135px 10px;
        transform: rotate(45deg);
        animation: circle 10s 2s linear infinite;
      }

      #Earth-box {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 1px solid #666;
      }

      #Earth {
        width: 20px;
        height: 20px;
        position: absolute;
        background-color: rgb(0, 255, 242);
        top: 140px;
        left: -15px;
        line-height: 20px;
        text-align: center;
        font-size: 10px;
        border-radius: 50%;
        transform-origin: 160px 10px;
        transform: rotate(45deg);
        animation: circle 10s 2s linear infinite;
      }
    </style>
</head>
<body>
  <div id="sun" class="center"></div>
  <div id="planet-box" class="center">
    <div id="Mercury">水</div>
  </div>
  <div id="Venus-box" class="center">
    <div id="Venus">金</div>
  </div>
  <div id="Earth-box" class="center">
    <div id="Earth">地</div>
  </div>
</body>
</html>
