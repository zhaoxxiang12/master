<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000;
        }
        #space,#box,#box div {
            width: 200px;
            height: 200px;
        }
        #space {
            perspective: 500px;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            transform: rotateZ(-30deg);
        }
        #box {
            transform-style: preserve-3d;
            position: relative;
        }
        #box div {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(120, 120, 120, 0.5);
            border-radius: 50%;
        }
        #box div:first-child {
            transform: rotateY(0deg);
        }
        #box div:nth-child(2) {
            transform: rotateY(30deg);
        }
        #box div:nth-child(3) {
            transform: rotateY(60deg);
        }
        #box div:nth-child(4) {
            transform: rotateY(90deg);
        }
        #box div:nth-child(5) {
            transform: rotateY(120deg);
        }
        #box div:nth-child(6) {
            transform: rotateY(150deg);
        }
        #box {
            transform-origin: center center;
            animation: circle infinite linear 15s;
        }
        @keyframes circle {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- 景深 -->
    <div id="space">
        <!-- 设置3D子元素 -->
        <div id = "box">
            <!-- 多个子元素 -->
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
