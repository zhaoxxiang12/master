<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div + p{
            background-color: red;  
        }
        p + p{
            background-color: red;  
        }

        div ~ p {
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>div上一个p标签</p>
  <div>
    <a href="#" >百度</a>
    <p>这是div中的 p标签</p>
    <a href="#" class="item">12222</a>
    <p class="item">这是div中的 第二个p标签</p>
    <a href="#" class="item">百度</a>
    <p class="item">这是div中的 第三个p标签</p>
    <p class="item">这是div中的 第四个p标签</p>
    <p class="item">这是div中的 第五个p标签</p>
  </div>
  <p>div下一个p标签</p>
  <h1>标题</h1>
    <p>1233</p>  
</body>
</html>
