<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   body {
     margin: 0;
     background-color: darkslategray;
   }
    h1 {
       height: 100px;
       font-size: 70px;
       text-align: center;
       line-height: 100px;
       background-color: rgba(0, 0, 0, 0.5);
       background-image: repeating-linear-gradient(100deg, rgba(0, 0, 0, 0.5) 0%, 
       white 5%,rgba(0, 0, 0, 0.5) 5%,rgba(0, 0, 0, 0.5) 30%);
       transition: all 1s;
       color: rgba(0, 0, 0, 0.3);
       -webkit-background-clip: text;
     }
     h1:hover {
      background-position: 500px 0;
     }
    </style>
</head>
<body>
  <h1>元宵节快乐</h1>
</body>
</html>
