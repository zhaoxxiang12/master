<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位属性</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .aa{
            border: 1px solid red;
            width: 200px;
            height: 200px;
            margin: 50px;
        }
        .bb{
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            position: relative;
            top:10px;
            left:10px
        }
    </style>
</head>
<body>
        <div class="aa">
            <div class="bb">

            </div>
        </div>
</body>
</html>
