    什么是选择器：可以快速帮助我们定位到具体的那个标签或者哪几个标签

    常见的选择器

        1.元素(标签)选择器
            元素的名字{
            属性名：属性值;
            属性名：属性值
    }
        2.id选择器
            #id属性值{
    属性名：属性值;
    属性名：属性值
    }
        3.类选择器
        .class{
    属性名：属性值
    }

    优先级：id选择器>类选择器>元素选择器
