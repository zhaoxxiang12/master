<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素选择器</title>
    <style>
        b> p{
            color: red;
        }
    </style>
</head>
<body>
<b>
    aaa
    <div>
        <p>
            bbb
        </p>
    </div>
    <p>
        ccc
    </p>
</b>
</body>
</html>
