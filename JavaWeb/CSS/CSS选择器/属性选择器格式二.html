<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器格式二</title>

    <style>
        div[class="ccc"] {
            font-size: 100px;
            color: red;
        }

        div[class="bbb"] {
            font-size: 100px;
            color: red;
        }
    </style>
</head>
<body>
<div>仔阿妈</div>
<div class="aaa">仔</div>
<div class="bbb">你哈</div>
</body>
</html>
