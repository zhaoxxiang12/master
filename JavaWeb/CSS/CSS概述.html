<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS概述</title>
    <style>
        div{
            border: 1px solid red;
            font-size: 100px;
        }
    </style>
</head>
<body>
<!--    1.什么是CSS：层叠样式表 也叫级联样式表-->
<!--    2.层叠：多个样式施加到同一标签上-->
<!--    3.CSS作用：1.美化页面 2.使样式代码和结构代码分离  a.提高代码复用性 b.提高代码维护性 c.提高开发效率-->
<!--    4.CSS的引入方式:-->
<!--        方式1.标签上加上style  style = "属性名:属性值;....."--> <!--只能对一个标签设置样式，一般用的不多-->
        <div style="font-size: 20px;border: 1px solid red; ">
            你好吗
        </div><br>
<!--           方式2.在head标签中写一个子标签style，在style标签中写选择器   用的场景：在一个页面，如果给多个标签施加相同的样式-->
<!--        <div>-->
<!--            你好-->
<!--        </div>-->
                方式3.新建一个后缀名为CSS文件，在该文件中写选择器  实用场景：在多个页面中，给多个标签施加相同的样式
        在HTML文件中的head标签中写一个子标签link <link rel="stylesheet" href="CSS文件路径"/>
        rel属性:引入文件是一个样式文件
        href属性:设置样式文件的路径

            注意：如果三个引入方式施加同一个样式，使用顺序是就近原则
</body>
</html>
