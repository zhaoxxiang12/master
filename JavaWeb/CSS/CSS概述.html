<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS概述</title>
    <style>
        div{
            border: 1px solid red;
            font-size: 100px;
        }
    </style>
</head>
<body>
<!--    1.什么是CSS：层叠样式表 也叫级联样式表-->
<!--    2.层叠：多个样式施加到同一标签上-->
<!--    3.CSS作用：1.美化页面 2.使样式代码和结构代码分离  a.提高代码复用性 b.提高代码维护性 c.提高开发效率-->
<!--    4.CSS的引入方式:-->
<!--    1.标签上加上style  style = "属性名:属性值;....."-->
        <div style="font-size: 20px;border: 1px solid red; ">
            你好吗
        </div><br>
<!--    2.在head标签中写一个子标签style，在style标签中写选择器-->
<!--        <div>-->
<!--            你好-->
<!--        </div>-->
        3.新建一个后缀名为CSS文件，在该文件中写选择器
        在HTML文件中的head标签中写一个子标签link <link rel="stylesheet" href="CSS文件路径"/>
        rel属性:引入文件是一个样式文件
        href属性:设置样式文件的路径
</body>
</html>
