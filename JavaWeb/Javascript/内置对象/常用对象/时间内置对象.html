<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间内置对象</title>
    <SCRIPT>
        //创建时间对象
        let date = new Date();
        alert(date); // Sat Sep 04 2021 12:45:39 GMT+0800 (中国标准时间)
        alert(date.getTime()); //1630730739395
        alert(date.toLocaleString()); //2021/9/4 下午12:45:39
        alert(date.toLocaleTimeString()) //下午12:45:39
        alert(date.toLocaleDateString()); //2021/9/4
    </SCRIPT>
</head>
<body>

</body>
</html>
