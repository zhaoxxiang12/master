<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global uri</title>
    <script>
        let uri = "超级学院"
        let str = encodeURIComponent(uri)
        alert(str)
        alert(decodeURIComponent(str))
        let uri2 = "https://www.baidu.com?wd=超级学院"
        let str2 = encodeURIComponent(uri2)
        alert(str2)
        alert(decodeURIComponent(str2))
    </script>
</head>
<body>

</body>
</html>
