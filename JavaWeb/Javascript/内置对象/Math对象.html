<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script>
        //数学对象
        let a = Math.floor(12.6); //向下取整
        alert(a);

        let b = Math.ceil(12.4);//向上取整
        alert(b);

        let c = Math.random() //0-1之间的随机小数
        alert(c)

        //获取0-100的随机数
        let d = Math.round((Math.random()*100)+1)
        alert(d)
    </script>
</head>
<body>

</body>
</html>
