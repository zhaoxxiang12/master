<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表达式对象</title>
    <script>
        let str = "abc";

        let reg = new RegExp("^[abc]$")

        let b= reg.test(str);
        alert(b);


        let str2 = "a";

        let reg2 = new RegExp("^[abc]$")

        let b2= reg2.test(str2);
        alert(b2);
    </script>
</head>
<body>

</body>
</html>
