<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式+</title>
  <script>
      let str = "111";
      let reg = new RegExp("^1+$");
      let b = reg.test(str);
      alert(b);


      let str2 = "";
      let reg2 = new RegExp("^1+$");
      let b2 = reg2.test(str2);
      alert(b2);
  </script>
</head>
