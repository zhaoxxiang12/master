<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式规则</title>
    <script>
        /**
         * 正则表达式 就是一个字符串,里面是按照一些规则写好的字符串
         *
         * 正则表达式可以帮助我们对表单进行校验
         *
         * 规则：
         *  \\: 反斜字符
         *  [abc]：a、b、或者c (简单类) 出现字母a 字母b 或者字母c  中的任意一个(只限一个)
         *  [a-zA-Z]：a 到z 或A-Z两头的字母包括在内(出现小a-小z或者A-Z中的任意一个)
         *  .:代表任意字符
         *  \d:代表任意数字0-9
         *  \w:单词字符:[a-zA-Z][0-9]
         *  `:行的开头
         *  $:行的结尾
         *  X?:X,一次或一次也没有
         *  X*:X,0次或者多次
         *  X+:x,一次或者多次
         *  X{n}:X,恰好n次
         *  X{n,}:至少n次
         *  X{n,m}:至少n次，但是不超过m次
         */
        /**
         * 正则表达式的对象创建方式
         *
         * 方式一:
         * let reg = new RegExp("正则表达式)
         *
         * 方式二:
         * let reg = /正则表达式/  遇到\不需要写两个只需要一个
         *
         * 创建方法： test(要检验的字符串)
         */
    </script>
</head>

</html>
