<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历</title>
    <script>
        /**
         * 方式一:普通for 遍历
         * for(let i = 0 ;i<=arr.length;i++){
         *    alert(arr[i])
         * }
         * 方式二:for...in  遍历的是索引  只会遍历出有效数据
         */
        let arr = new Array(1, 2, 3, 4, 5)
        for (let i = 0; i <= arr.length-1; i++) {
            alert(arr[i])
        }

        for(let i in arr){
            alert(arr[i])
        }
    </script>
</head>
<body>

</body>
</html>
