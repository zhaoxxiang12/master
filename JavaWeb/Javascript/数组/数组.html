<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义格式</title>
    <script>
        /**
         * 定义方式
         *  方式一：let arr = []
         *  方式二:let  arr = new Array(); 传的值是具体的数值
         *
         *  方式三: let arr = new Array(); 传一个值 指的是数组长度
         *
         *  常见的属性  length
         */

        // 定义数组容器
        let arr = [11,12,13,14,25]
        alert(arr.length)
        // 定义数组容器
        let brr = new Array(12,13,14,15,16);
        alert(brr.length)
        // 定义数组容器
        let crr = new Array(4);
        alert(crr[0]);
        alert(crr[1]);
        alert(crr[2]);
        alert(crr[3]);
        alert(crr.length);
    </script>
</head>
<body>

</body>
</html>
