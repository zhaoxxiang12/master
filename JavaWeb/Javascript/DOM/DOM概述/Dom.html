<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
      /**
       * DOM组成
       * 1.Document:文档对象 整个树对象
       * 2.Element:标签对象
       * Attribute:属性对象
       * Text:文本对象
       * Comment:注释对象
       * NODE:节点对象
       *
       * 分类:
       * HTML  DOM
       * XML  DOM
       *
       * a.Document对象
       * 1.获取标签对象方法
       * getElementById()
       * getElementsByTagName()
       * getElementsByClassName()
       * getElementsByName()
       * 2.创建元素和文本方法
       * CreateElement():创建元素对象(注意:创建出来的对象都是游离状态)
       * CreateTextNode():创建文本对象
       *
       *
       * b.Element对象
       * setAttribute():设置属性
       * getAttribute():获取属性
       * removeAttribute():移除属性
       *
       * c.Node对象
       * 方法
       * appendChild():把新的节点添加到指定节点
       * removeChild():删除子节点
       * 属性
       * parentNode():获取父节点
       */
  </script>
</head>
<body>

</body>
</html>
