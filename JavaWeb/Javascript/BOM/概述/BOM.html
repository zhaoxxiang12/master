<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
    <script>
        /**
         * 1.BOM:浏览器对象模型(Browser Object Model)
         * 把浏览器中的各个组件拆分出来，每个组件就是一个对象
         *   部分： Nagigator:浏览器对象
         *          window:浏览器窗口对象
         *          Location:地址栏对象
         *          history:浏览器历史栏对象
         *          document:文档对象模型
         *  window对象:
         *      1.常见的方法
         *          alert():弹窗方法
         *          confirm():对话框
         *          prompt():显示用户输入的对话框
         *          setInterval():按照制定的周期(毫秒)来调用函数或计算表达式
         *              两个属性:1。要执行的任务 2.执行多长时间
         *          clearInterVal():取消由setInterval()设置的timeout
         *          setTimeout():在指定的毫秒数后调用的函数或计算表达式
         *          clearTimeout():取消有setTimeout()方法设置的timeout
         *      2.常见的属性
         *          document()
         *          history
         *          location
         */

    </script>
</head>

</html>
