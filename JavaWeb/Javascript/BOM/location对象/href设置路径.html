<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>href设置路径</title>
    <script>
        window.onload = function (){
            let bt = document.getElementById("setPath")
            bt.onclick = function (){
                location.href = "https://www.baidu.com"
            }
        }
    </script>

</head>
<body>
<input type="button" value="设置路径" id="setPath">
</body>
</html>
