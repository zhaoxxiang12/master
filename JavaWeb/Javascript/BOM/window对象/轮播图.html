<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        img{
            width: 400px;
        }
    </style>
    <script>
        var i = 1;
        window.onload = function (){
            setInterval("change()",1000);
        }
        function change(){
            if (i==5){
                i=0;
            }
            i++;
            let image = document.getElementById("image");
            image.src = "img/"+i+".jpeg";
        }
    </script>
</head>
<body>
    <img src="img/1.jpeg" id="image">
</body>
</html>
