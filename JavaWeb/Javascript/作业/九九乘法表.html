<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
  <script>
      document.write("<table cellpadding='10' cellspacing='0' align='center'>");
      for (let i = 1;i<=9;i++){
          document.write("<tr>");
          for (let j = 1;j<=i;j++){
              document.write("<td style='border: 1px solid red'>");
              document.write(j+"*"+i+"="+(i*j));
              document.write("</td>");
          }
          document.write("</tr>");
      }
      document.write("</table>");
  </script>
</head>
<body>

</body>
</html>
