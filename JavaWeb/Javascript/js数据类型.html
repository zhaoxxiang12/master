<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js数据类型</title>
</head>
<body>
        原始数据类型： number:小数 整数 NaN
        string:字符串，要用单引号或者双引号
        Boolean:true false
        null:Java中的null 是一个常量值,专门给引用数据类型赋值  js中的null既是原始数据类型也是一个值
        undefined:既是原始数据类型也是一个值

        引用数据类型:
            各种引用数据类型:String  Date Math

        常量：
            Java中的常量：
                字面常量: 整数常量   小数常量  字符串常量    字符常量   布尔常量
            自定义常量 ：
                被final修饰的就是自定义常量
            JS中的常量
                字面常量：
                自定义常量

</body>
</html>
