<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件种类</title>
  <script>
      /**
       * 常见的事件
       *
       *点击事件:
       *    onclick:单击事件
       *    ondbclick:双击事件
       *
       * 加载事件:
       *    onload:当页面加载完触发事件
       * 焦点事件:
       *    onblur:元素失去焦点
       *    onfocus:元素获取焦点
       *键盘事件
       * onkeydown:键盘某个按键被按下
       * onkeypress:键盘某个按键被按下并松开
       * onkeyup:键盘某个按键被松开
       *
       * 鼠标事件:
       * onmousedown:鼠标按键被按下
       * onmousemove:鼠标被移动
       * onmouseout:鼠标从元素移开
       * onmouseover:鼠标移动到某元素上
       * onmouseup:鼠标按键被松开
       *
       * onselect:文本被选中
       * onsubmit:确认按键被点击
       * onchange:域的内容被改变
       *
       */
  </script>
</head>
<body>

</body>
</html>
