<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理方式二</title>
    <script>
        window.onload = function (){
            //给按钮对象动态绑定鼠标单击事件
            button.onclick = function (){
                alert("hello")
            }
        }
    </script>
</head>
<body>
<input type="button" value="你好" id ="button">
</body>
</html>
