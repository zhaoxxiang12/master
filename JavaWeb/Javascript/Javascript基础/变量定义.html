<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量定义</title>
    <script>
        /**
         * const 定义的变量不能更改
         * var let 定义变量可以更改
         *
         * let 与var 的区别
         * var 定义的是全局变量
         * let 定义的变量是正常的变量
         * const定义的是常量
         */
            // let  a = 12;
            // alert(a)
            // a = false;
            // alert(a)
        {
            var b = 12;
            alert(b);
        }
        alert(b);
        {
            let c = 13;
            alert(c);
        }
        alert(c);//这种写法不会弹出
    </script>
</head>
<body>

</body>
</html>
