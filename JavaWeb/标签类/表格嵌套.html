<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格嵌套</title>
</head>
<body>
<table align="center" border="1" cellpadding="30" cellspacing="0">
    <tr>
        <td >aaaa</td>
        <td>aaaa</td>
        <td>aaaa</td>
    </tr>
    <tr>
        <td >aaaa</td>
        <td>aaaa</td>
        <td>aaaa</td>
    </tr>
    <tr>
        <td>aaaa</td>
        <td><table border="1" cellpadding="30" cellspacing="0">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table></td>
        <td>aaaa</td>
    </tr>
    <tr>
        <td>aaaa</td>
        <td>aaaa</td>
        <td>aaaa</td>
    </tr>

    <tr>
        <td>aaaa</td>
        <td>aaaa</td>
        <td>aaaa</td>
    </tr>
</table>
</body>
</html>
