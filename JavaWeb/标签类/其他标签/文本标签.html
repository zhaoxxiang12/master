<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>
<!--        注释标签：&lt;!&ndash;内容&ndash;&gt;-->
<!--        标题标签:-->
        <h1>标题标签</h1>
        <h2>标题标签</h2>
        <h3>标题标签</h3>
         数字范围：1-6超过失效 数字越小字越大

<!--段落标签-->
        <p>今天，中国选手杨倩摘得东京奥运首金，侯志慧夺下第二金，庞伟获得铜牌，中国目</p>
        <p>前暂列第一。中国队，继续加油！</p>
<!--水平线标签-->
<!--        常见的属性:-->
        <hr color="red"/> <!--颜色-->
        <hr width=100 color="green"/><!--宽度 单位像素-->
        <hr size ="1" color="pink"/>
        <hr size ="7" color="blue"/><!-- 数字越大,线越粗-->
        <hr width="100" color="red" align="right"/> <!-- 设置水平线位置-->

<!--换行标签-->
        在吗
        你好
        <br>
        不好
        <br>
<!--加粗标签-->
        <b>你好</b>
        <strong>非常好</strong>
<br>
<!--斜体标签-->
        <i>斜体</i>
<em><strong>斜体</strong></em>
<br>
<!--删除线标签-->
<s>删除线</s>
<del>删除线</del>

<!--下划线标签-->
<u>下划线</u>
<ins>下划线</ins>

</body>
</html>
