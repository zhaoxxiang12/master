<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--        a.有符号有序号  type设置序号样式-->
        <ol type="A">
            <li >上海</li>
            <li>北京</li>
            <li>广州</li>

        </ol>
<!--        b.有符号无序号-->
        <ul type="circle">
            <li >上海</li>
            <li>北京</li>
            <li>广州</li>
        </ul>
<!--        c.无符号无序号-->

       <dl>
           <dt >上海</dt>
           <dd>北京</dd>
           <dd>广州</dd>
           <dd>深圳</dd>

       </dl>

<br>


</body>
</html>
