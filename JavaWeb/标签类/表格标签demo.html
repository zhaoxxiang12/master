<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>

<!--
如果涉及到表格嵌套，

-->
<table align="center" border="1" cellpadding="30" cellspacing="0">
    <thead>
        <tr>
            <td rowspan="2">aaaa</td>
            <td>aaaa</td>
            <td>aaaa</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">aaaa</td>
            <td>aaaa</td>
            <td>aaaa</td>
        </tr>
        <tr>
<!--            <td>aaaa</td>-->
            <td>aaaa</td>
            <td>aaaa</td>
        </tr>
        <tr>
            <td>aaaa</td>
            <td>aaaa</td>
            <td>aaaa</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>aaaa</td>
            <td>aaaa</td>
            <td>aaaa</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
