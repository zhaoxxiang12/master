<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--        <img src="D:/picture/奥运五环.jpeg" alt="五环"/> &lt;!&ndash; 加载失败时出现 &ndash;&gt;-->
<!--        <img src="奥运五环.jpeg"/>-->
        <img src="奥运五环.jpeg" width="500" height="300"/> <!-- 设置长高  一般会单独设置图片的长和高-->




        <img src="奥运五环.jpeg" width="500" align="right"/> <!--align 设置图片位置 left  right -->

<br>

<img src="奥运五环.jpeg" width="500" title="奥运五环"/>  <!--title 设置图片说明,鼠标移动到图片上时显示 -->

<br>


<img src="奥运五环.jpeg" width="500" border="100"/>  <!--border 设置图片边框 -->
</body>
</html>
