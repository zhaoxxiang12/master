<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体标签</title>
</head>
<body>
    <!--常见属性-->
        <font color="red">在吗</font>
        <br>
        <font size="7">在吗</font><!--范围 1-7 数字越大字越大-->
        <font size="1">在吗</font>
        <font size="20">在吗</font>
        <br>
        <font face="微软雅黑">微软雅黑</font> <!-- 字体格式-->
        <font face="宋体">宋体</font>
        <font face="园幼">园幼</font>

<!--            1.通过设置颜色的英文单词-->
            <font color="aqua">颜色</font>
<!--            2.方式二 十六进制码  范围00~FF-->
        <font color="#a4c869">颜色</font>
    <!--        3.方式三 红绿蓝数字设置  范围00~FF-->
        <font style="color: rgb(0,255,255)" size="5">颜色</font>

<!--        width属性设置-->
    <br>
                <hr width="200" size="100" color="red"/>
<br>
                <!--百分比方式-->
    <hr width="100%" size="100" color="green"/>
</body>
</html>
