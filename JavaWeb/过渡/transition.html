<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div {
        line-height: 200px;
        text-align: center;
        border: 1px solid black;
      }
      #first {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: background-color,3s,liner,5s;
        transition-delay: 3s;
        transition-timing-function: linear;
      }
     #first:hover {
        background-color: blue;
      }
      #second {
        width: 200px;
        height: 200px;
        background-color: red;
        transition:margin-left, 5s;
        transition-delay: 3s;
        transition-timing-function: linear;
      }
      #second:hover {
       margin-left: 300px;
      }
      #ease-box {
        width: 200px;
        height: 200px;
        background-color: red;
        transition-timing-function: ease;
      }
    </style>
</head>
<body>
  <div id="first">1</div>
  <div id="second">2</div>
  <div id="ease-box">3</div>
</body>
</html>
