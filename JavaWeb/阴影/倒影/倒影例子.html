<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html {
          height:100%
      }
      body {
          transition: all 1s;
          margin: 0;
          height: 100%;
          background-repeat: no-repeat;
          background-size: 100% 100%;
          background-image: linear-gradient(rgb(219,219,219)0% white 20% rgb(169,204,221));
      }
      img {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: -400px;
          margin: auto;
          -webkit-box-reflect: above 0px linear-gradient(transparent 40%, white 100%);
      }
    </style>
</head>
<body>
    <img src="../../image/item.png">
</body>
</html>
