<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #list{
            width: 80%;
            margin: 0 auto;
            background-color: aqua;
            /*弹性容器需要对父元素进行设置*/
            display: flex;
            /* height: 500px; */
            flex-direction: column-reverse;
        }
        #list div {
            width: 200px;
            height: 200px;
            background-color: tomato;
            line-height: 200px;
            text-align: center;
            font-size: 30px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id = "list">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
</div>
</body>
</html>
