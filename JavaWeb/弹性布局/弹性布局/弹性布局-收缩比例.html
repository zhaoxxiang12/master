<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #second{
            width: 350px;
            height: 100px;
            display: flex;
            border: 1px solid red;
            margin: 0 auto;
        }
        #second div {
            text-align: center;
            font-size: 30px;
            flex-grow: 1;
            flex-shrink: 0;
            flex-basis: 100px;
        }
        #second div:nth-of-type(2){/* div 是最大的div的子元素*/
            text-align: center;
            font-size: 30px;
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <div id = "second">
        <div style="background-color: red">1</div>
        <div style="background-color: blue">2</div>
        <div style="background-color: green">3</div>
        <div style="background-color: pink">4</div>
</div>
</body>
</html>
