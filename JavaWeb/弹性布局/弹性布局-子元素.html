<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #second{
            /* width: 1200px; */
            height: 500px;
            display: inline-flex;
            border: 1px solid red;
            margin: 0 auto;
            /* flex-wrap:换行*/
            flex-wrap: wrap;
            font-size: 30px;
            /* 居中*/
            justify-content: center;
        }
        #second div{/* div 是最大的div的子元素*/
            width: 200px;
            height: 100px;
            margin-left: 20px;
            margin-top: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id = "second">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
</div>
</body>
</html>
