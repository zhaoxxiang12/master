<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #left,#right{
         width: 200px;
         height: 300px;
     }
     #left{
         float: left;
         background-color: yellow;
     }
     #right{
         float: right;
         background-color: green;
     }
     #center{
        /* width: 100%; */
        height: 500px;
        /* 最小宽度*/
        min-width: 300px;
        background-color: hotpink;
        /*触发bfc区域*/
        overflow: hidden;
     }
    </style>
</head>
<body>
<div id = "left"> </div>
<div id = "right"> </div>
<div id = "center"> </div>
</body>
</html>
